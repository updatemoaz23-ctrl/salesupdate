<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>لوحة التحكم</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8; /* خلفية فاتحة */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background-color: #fff; /* خلفية بيضاء */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* تم التعديل إلى عمودين فقط */
      gap: 20px;
      margin-top: 20px;
    }
    .icon-card {
      background-color: #f0f8ff; /* لون أزرق فاتح جداً */
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .icon-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    .icon-card img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }
    .icon-card span {
      font-weight: bold;
      color: #1a3e66; /* أزرق داكن مطابق للوجو */
    }
    h2 {
      color: #1a3e66; /* أزرق داكن للعناوين */
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>لوحة التحكم</h2>
    <div class="grid-container">
      <div class="icon-card" onclick="window.location.href = 'inventory_login.html';">
        <img src="https://img.icons8.com/plasticine/100/000000/warehouse.png" alt="المخزون">
        <span>المخزون</span>
      </div>
      <div class="icon-card" onclick="alert('قسم الأوردرات والعينات قيد الإنشاء')">
        <img src="https://img.icons8.com/plasticine/100/000000/box.png" alt="الأوردرات والعينات">
        <span>الأوردرات والعينات</span>
      </div>
    </div>
  </div>
</body>
</html>
