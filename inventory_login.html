<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول المخزون</title>
    <style>
        /* ألوان جديدة تتناسب مع لوجو الشركة */
        :root {
            --primary-dark: #1a3e66;
            --secondary-color: #2a9d8f;
            --light-bg: #f8f8f8;
            --white: #ffffff;
            --input-border: #ccc;
            --button-bg: var(--primary-dark);
            --button-hover: #247ba0;
            --text-color: var(--primary-dark);
            --error-bg: #f8d7da;
            --error-text: #721c24;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--light-bg);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            direction: rtl;
        }
        .login-container {
            background-color: var(--white);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-sizing: border-box;
        }
        .logo {
            max-width: 180px; /* حجم أكبر للوجو */
            margin-bottom: 25px;
        }
        h1 {
            color: var(--primary-dark);
            margin-bottom: 30px;
            font-size: 2em;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: right;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--text-color);
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--input-border);
            border-radius: 6px;
            font-size: 1em;
            box-sizing: border-box;
            direction: ltr; /* لجعل الإدخال من اليسار لليمين */
            text-align: left;
        }
        button {
            background-color: var(--button-bg);
            color: var(--white);
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: var(--button-hover);
        }
        #message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            display: none;
            font-weight: bold;
        }
        #message.error {
            background-color: var(--error-bg);
            color: var(--error-text);
            border: 1px solid var(--error-text);
        }
        #loadingSpinner {
            display: none;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--secondary-color);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 15px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="Update Import & Export Logo" class="logo">
        <h1>تسجيل الدخول للمخزون</h1>

        <div class="input-group">
            <label for="employeeId">رقم الموظف:</label>
            <input type="text" id="employeeId" placeholder="أدخل رقم الموظف">
        </div>
        <div class="input-group">
            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" placeholder="أدخل كلمة المرور">
        </div>

        <button id="loginButton">تسجيل الدخول</button>
        <div id="loadingSpinner"></div>
        <div id="message"></div>
    </div>

    <script>
        // **مهم جداً: استبدل هذا بالرابط الفعلي لتطبيق ويب المخزون الذي ستحصل عليه بعد النشر**
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwKOiZRsu_RVp6_FSl6duPQqf3NxvvM-2gkOTI1Z94UoGST2ue4vBUiABASsI1mdRHA/exec'; 

        const employeeIdInput = document.getElementById('employeeId');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const messageDiv = document.getElementById('message');

        loginButton.addEventListener('click', doLogin);
        employeeIdInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                doLogin();
            }
        });
        passwordInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                doLogin();
            }
        });

        function showMessage(msg, type) {
            messageDiv.textContent = msg;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        function showLoading() {
            loadingSpinner.style.display = 'block';
            loginButton.disabled = true;
            employeeIdInput.disabled = true;
            passwordInput.disabled = true;
            messageDiv.style.display = 'none';
        }

        function hideLoading() {
            loadingSpinner.style.display = 'none';
            loginButton.disabled = false;
            employeeIdInput.disabled = false;
            passwordInput.disabled = false;
        }

        async function doLogin() {
            const employeeId = employeeIdInput.value.trim();
            const password = passwordInput.value.trim();

            if (!employeeId || !password) {
                showMessage('الرجاء إدخال رقم الموظف وكلمة المرور.', 'error');
                return;
            }

            showLoading();

            const params = new URLSearchParams();
            params.append('action', 'login');
            params.append('employeeId', employeeId);
            params.append('password', password);

            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: params.toString()
                });

                const result = await response.json();
                hideLoading();

                if (result.status === 'success') {
                    // تخزين معلومات المستخدم في Local Storage
                    localStorage.setItem('inventoryEmployeeId', employeeId);
                    localStorage.setItem('inventoryUserRole', result.role);
                    
                    // التوجيه إلى لوحة التحكم بعد تسجيل الدخول
                    window.location.href = `inventory_dashboard.html`;
                } else {
                    showMessage(result.message || 'خطأ في تسجيل الدخول.', 'error');
                }
            } catch (error) {
                hideLoading();
                showMessage('حدث خطأ في الاتصال بالخادم. الرجاء المحاولة لاحقاً.', 'error');
                console.error('Fetch error:', error);
            }
        }
    </script>
</body>
</html>
